<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <!-- Kg to grams section -->
     <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">Kg to grams</div>
        <div class="card-body">
          <h5 class="card-title">Results:</h5>
          <p class="card-text grams"></p>
        </div>
        <button type="button" class="btn btn-outline-primary gramsButton">Click</button>
      </div>

      <!-- Km to meters section -->
      <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Km to meters</div>
        <div class="card-body">
          <h5 class="card-title">Results:</h5>
          <p class="card-text meters"></p>
        </div>
        <button type="button" class="btn btn-outline-dark metersButton">Click</button>
      </div>
      <!-- GB to MB -->
      <div class="card text-white bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">GB to MB</div>
        <div class="card-body">
          <h5 class="card-title">Results:</h5>
          <p class="card-text MB"></p>
        </div>
          <button type="button" class="btn btn-outline-danger MBButton">Click</button>
        </div>
        <!-- Miles to Km -->
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">Miles to Km</div>
            <div class="card-body">
              <h5 class="card-title">Results:</h5>
              <p class="card-text Km"></p>
            </div>
            <button type="button" class="btn btn-outline-secondary KmButton">Click</button>
          </div>
    



    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
